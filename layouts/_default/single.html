{{define "main"}}
<!-- ======= Hero Section ======= -->
<section id="hero">
  <div class="container" data-aos="fade-up">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-9">
        <article>{{.Content}}</article>
        <hr />
      </div>

      <div class="col-md-12 col-lg-9">
        <ul class="ctgr">
          <span>Categories: </span>
          {{ range .Params.categories }}
          <a
            href='{{ "/categories/" | relLangURL }}{{ . | urlize }}'
            class="categoris"
          >
            <span> {{.}} </span></a
          >
          {{end}}
        </ul>
      </div>
    </div>
  </div>
</section>
<!-- End Hero -->

{{end}}

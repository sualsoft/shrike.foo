<ul>
  {{ range .Site.Menus.main }}
  <!---->
  {{ if .HasChildren }}
  <li class="dropdown">
    <a href="{{.URL}}"
      ><span>{{ .Name }}</span> <i class="bi bi-chevron-down"></i
    ></a>
    <ul>
      {{ range .Children }}
      <li><a href="{{.URL}}">{{.Name}}</a></li>
      {{end}}
    </ul>
  </li>
  {{else}}

  <li><a href="{{ .URL }}">{{ .Name }}</a></li>
  {{end}} {{end}}

  <li><a class="getstarted" href="/contact-us">Contact Us</a></li>
</ul>

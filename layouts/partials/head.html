<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <title>
    {{ if .Title }} {{ .Title }} {{ else }} {{ .Site.Title }} {{ end }}
  </title>
  <meta content="{{.Description}}" name="description" />
  <meta content="" name="keywords" />

  <!-- Favicons -->
  <link href="{{ .Site.Params.favicon | absURL }}" rel="icon" />
  <link
    href="{{ .Site.Params.apple_touch_icon | absURL }}"
    rel="apple-touch-icon"
  />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet"
  />

  <!-- Vendor CSS Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet" />
  <link
    href="/assets/vendor/bootstrap/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="/assets/vendor/bootstrap-icons/bootstrap-icons.css"
    rel="stylesheet"
  />
  <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
  <link
    href="/assets/vendor/glightbox/css/glightbox.min.css"
    rel="stylesheet"
  />
  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

  <!-- Template Main CSS File -->
  <link href="/assets/css/style.css" rel="stylesheet" />

  <style>
    :root {
        --primary-color: {{ .Site.Params.primaryColor }};
        --hover-color: {{ .Site.Params.hoverColor }};
        --secondary-color: {{ .Site.Params.secondaryColor }};
    }
    </style>
</head>
